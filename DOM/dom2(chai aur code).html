<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-2 Chai Aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent=document.querySelector('.parent');
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[1].innerHTML);

    for(let i=0;i<parent.children.length;i++)
    {
        console.log(parent.children[i].innerHTML);
    }

    parent.children[1].style.color="orange";
    console.log(parent.firstElementChild); // monday wala class return karega pura
    console.log(parent.lastElementChild);  // thusrday wala pura class return

    const dayOne=document.querySelector('.day'); // selects first day wali class only
    console.log(dayOne);
    console.log(dayOne.parentElement); // parent return kara dega
    console.log(dayOne.nextElementSibling); // next sibling class return karayega that is tuesday wali cass

    console.log("NODES: ",parent.childNodes); // this will show that listNode have 9 child 


    

</script>
</html>
