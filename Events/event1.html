<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Events</title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div >
        <ul id="images">
            <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
            <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" ></li>
            <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
   </div>
</body>
<script>
    // js is synchronously run language

    //this is less featured way
    // document.getElementById('owl').onclick=function(){
    //     alert("owl clicked");
    // }

    
    //attachEvent()
    // jQuery - on

    //type, timestamp, defaultPrevented
    // target, toElement, srcElement, currentTarget
    //clientX, clientY,screenX,screenY
    // altKey, ctrlKey, shiftKey, keyCode

    //optimized way 
    // document.getElementById('owl').addEventListener('click',function(e){
    //     console.log(e);
    // },false) // default hota false so likho na likho 

    // event propogation
    document.getElementById('images').addEventListener('click', function(e){
        console.log("clicked insude the ul"); 
    },false) //jab aap ul ke andar click karoge

    document.getElementById('owl').addEventListener('click',function(e){
        console.log("owl clicked"); // jab owl ko click karoge
        e.stopPropagation(); // stop bubbling
    })

    //so yaha owl bhi to ul ke andar hi hai so konsa pehle hoga 
    // so this is event propogation --bubbling that is niche se upar jayega
    // that is pehle inner element,then li then ul so pehle output me owl clicked ayega then clicked inside ul ayega

    // but we have capturing mode where if you make ul wala eventListener to be true and owl wala false then owl clicked baadme print hoga

    // when we do not want event propogation that is bubbling na ho so we use e.stopPropogation()-- inner and outer element alag ho reh jayege isse that bubble hoke upar ke element pe nai jayega
    // to isme inner wala sirf ayega click karne pe owl pe outer nai

    document.getElementById('google').addEventListener('click',function(e){
        e.preventDefault();
        console.log("google clicked");
    })

    document.querySelector('#images').addEventListener
    ('click',function(e){
        console.log(e.target.parentNode);
       console.log(e.target.tagName); // returns tagname
       
       if(e.target.tagName==='IMG'){
        let removeIt=e.target.parentNode;
        removeIt.remove(); //jab kisi bhi li pe click karoge to pura ul hatt jayega so if condition k andar likh k check lagado

        //another method
        //removeIt.parentNode.removeChild(removeIt);
       }
     // yaha pe if ke andar likhne se say jab aap owl pe click karoge tab sirf wahi owl wala hatega not whole ul
    })

</script>
</html>
